    <script>
        function setCookie(cName, cValue){
            var today = new Date()
            var expireDate = new Date(today.getFullYear()+1, today.getMonth(), today.getDate())
            document.cookie = cName + "=" + cValue + ";expires="+ expireDate.toGMTString() 
	}

    function readCookie(cName)
	{
		c=document.cookie
		var s=c.indexOf(cName)
		var cs=c.substring(s)
		var e=cs.indexOf(";")
        var val = new Date()
        var display = val.toDateString()

		if (e != -1) {
			cs = cs.substring(0,e)
		}
		cookieParts=cs.split("=")
		return cookieParts[1]
	}


    function LastVisit(){
        if (readCookie == null){return "First visit";
    }
    else {return display;}

    }

    </script>
